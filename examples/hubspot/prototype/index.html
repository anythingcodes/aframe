<!DOCTYPE html>
<html>
<!--A-Frame-->
<!-- <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script> -->
<script src="../../../dist/aframe-master.js"></script>
<!--ARJS-->
<script src="aframe-ar.js"></script>


<!--ARJSExtras-->
<!-- <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.3/dist/aframe-extras.min.js"></script> -->
<!--Particles-->
<script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <!-- Asset management system. -->
    <a-assets>
      <a-asset-item id="sprock" src="//cdn.glitch.com/05e65279-7abe-4597-8d4e-56d5f6456e3c%2Ftestsprocket.glb"></a-asset-item>
    </a-assets>
    <!-- Scene. -->
    <a-entity particle-system="preset: dust; particleCount: 10000"></a-entity>
    <a-gltf-model src="#sprock" rotation="0 0 0" scale=".1 .1 .1" animation-mixer></a-gltf-model>

    <a-text value="you're in AR now, grandpa" position="0 1 0" rotation="0 0 0" align="center">
      <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
    </a-text>
    <a-marker-camera type="pattern" url="./sprocket.patt"></a-marker-camera>
    <!--a-marker-camera preset="hiro"></a-marker-camera-->
  </a-scene>
</body>

</html>
